<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylees.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,900&display=swap"
 rel="stylesheet">
    <title>Game Sign Up</title>
</head>
<body>
    <div class="signUp">
        <form action="">
            <h2>Sign Up</h2>
            <div class="userInput">
                <div class="left">
                    <label for="email">Email</label>
                    <input type="email" id="email">
        
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="right">
                    <label for="password">Password</label>
                    <input type="password" id="password">
        
                    <label for="confpass">Confirm Password</label>
                    <input type="password" id="confpass">
                </div>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">I accept Terms and Conditions</label>
            </div>
            <div class="btns">
                <button class="signUpBtn">Sign Up</button>
                <button class="loginBtn">Log In</button>
            </div>
            
        </form>
        <div class="sideBar"></div>
    </div>
    
</body>
</html>
